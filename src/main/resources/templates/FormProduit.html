<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card my-3">
      <div class="card-header bg-secondary bg-gradient bg-opacity-25 text-center h3">
        Saisie d'un produit
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-6">
            <form th:action="@{/save}" method="post">
              <div class="form-group mb-3">
                <label for="designation" class="form-label h5">Désignation :</label>
                <input type="text" name="designation" id="designation" th:class="${#fields.hasErrors('produit.designation')} ? 'form-control is-invalid' : (${produit.designation != null} ? 'form-control is-valid' : 'form-control')" th:value="${produit.designation}"/>
                <div class="invalid-feedback text-capitalize" th:errors="${produit.designation}"></div>
              </div>
              <div class="form-group mb-3">
                <label for="prix" class="form-label h5">Prix :</label>
                <input type="number" name="prix" id="prix" th:class="${#fields.hasErrors('produit.prix')} ? 'form-control is-invalid' : (${produit.prix != null AND produit.prix != 0} ? 'form-control is-valid' : 'form-control')" th:value="${produit.prix}"/>
                <div class="invalid-feedback text-capitalize" th:errors="${produit.prix}"></div>
              </div>
              <div class="form-group mb-3">
                <label for="quantite" class="form-label h5">Quantité :</label>
                <input type="number" name="quantite" id="quantite" th:class="${#fields.hasErrors('produit.quantite')} ? 'form-control is-invalid' : (${produit.quantite != null AND produit.quantite != 0} ? 'form-control is-valid' : 'form-control')" th:value="${produit.quantite}"/>
                <div class="invalid-feedback text-capitalize" th:errors="${produit.quantite}"></div>
              </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
